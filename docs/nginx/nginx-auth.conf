# Revolutionary Auth Static Files Configuration
# Add to your main nginx configuration

location ~ ^/(css|js|assets)/(.+)$ {
    root /var/www/Revolutionnary/platform/frontend/spa;
    try_files $uri $uri/ =404;

    # Cache CSS and JS files for performance
    location ~* \.(css|js)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Cache images and assets
    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

# Serve auth.html for authentication routes
location ~ ^/(auth|login|register|signin|signup)$ {
    root /var/www/Revolutionnary/platform/frontend/spa;
    try_files /auth.html =404;

    # Security headers for auth page
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP for auth security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.sendgrid.com;" always;
}

# Fallback for SPA routing
location / {
    try_files $uri $uri/ @revolutionary_backend;
}
