# üöÄ ZINEINSIGHT NGINX CONFIGURATION COMPLETE
# ==========================================
# Configuration Nginx unifi√©e et compl√®te pour zineinsight.com

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zineinsight.com www.zineinsight.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/zineinsight.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zineinsight.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===============================
    # üìß FORMULAIRE DE CONTACT PHP
    # ===============================
    location ~ ^/contact\.php$ {
        root /var/www/production-workspace/frontend/shared;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # ===============================
    # üî• API PROXY - BACKEND PYTHON
    # ===============================
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings pour les calculs longs
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Headers CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
    }

    # ===============================
    # üîê ROUTES D'AUTHENTIFICATION
    # ===============================
    location ~ ^/(auth|login|register|signin|signup)/?$ {
        root /var/www/production-workspace/frontend/zscore;
        try_files /auth.html =404;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # ===============================
    # üìÅ ASSETS STATIQUES SHARED
    # ===============================
    location /css/ {
        alias /var/www/production-workspace/frontend/shared/css/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location /js/ {
        alias /var/www/production-workspace/frontend/shared/js/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location /assets/ {
        alias /var/www/production-workspace/frontend/shared/assets/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ===============================
    # üìä ROUTES SP√âCIALIS√âES - APPLICATIONS
    # ===============================
    
    # ZScore Application
    location = /zscore {
        return 301 /zscore/;
    }

    location /zscore/ {
        alias /var/www/production-workspace/frontend/zscore/;
        try_files $uri $uri/ @zscore_fallback;
        index index.html;
    }

    location @zscore_fallback {
        rewrite ^/zscore/(.*)$ /zscore/index.html last;
    }

    # Analytics Application
    location = /analytics {
        return 301 /analytics/;
    }

    location /analytics/ {
        alias /var/www/production-workspace/frontend/analytics/;
        try_files $uri $uri/ @analytics_fallback;
        index index.html;
    }

    location @analytics_fallback {
        rewrite ^/analytics/(.*)$ /analytics/index.html last;
    }

    # Geo-Intelligence Application
    location = /geo-intelligence {
        return 301 /geo-intelligence/;
    }

    location /geo-intelligence/ {
        alias /var/www/production-workspace/frontend/geo-intelligence/;
        try_files $uri $uri/ @geo_fallback;
        index index.html;
    }

    location @geo_fallback {
        rewrite ^/geo-intelligence/(.*)$ /geo-intelligence/index.html last;
    }

    # ===============================
    # üè† PORTFOLIO HOMEPAGE (ROOT)
    # ===============================
    location / {
        root /var/www/production-workspace/frontend/portfolio;
        try_files $uri $uri/ /index.html;

        # Cache optimization pour les assets statiques
        location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ===============================
    # üìà STREAMLIT DASHBOARDS (si n√©cessaire)
    # ===============================
    location /dashboard/ {
        proxy_pass http://localhost:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ===============================
    # üîß MONITORING & HEALTH CHECKS
    # ===============================
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location = /php-health {
        root /var/www/production-workspace/frontend/shared;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/health.php;
        include fastcgi_params;
    }

    # ===============================
    # üö´ SECURITY & ERROR HANDLING
    # ===============================
    # Bloquer l'acc√®s aux fichiers sensibles
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ \.(log|conf|env)$ {
        deny all;
    }

    # Page d'erreur personnalis√©e
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# ===============================
# üîÑ REDIRECTION HTTP ‚Üí HTTPS
# ===============================
server {
    listen 80;
    listen [::]:80;
    server_name zineinsight.com www.zineinsight.com;
    return 301 https://$server_name$request_uri;
}
