server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zineinsight.com www.zineinsight.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/zineinsight.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zineinsight.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===============================
    # üî• API PROXY - REVOLUTIONARY BACKEND
    # ===============================
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings pour les calculs longs
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Headers CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
    }

    # ===============================
    # üîê ROUTES D'AUTHENTIFICATION
    # ===============================
    location ~ ^/(auth|login|register|signin|signup)/?$ {
        root /var/www/production-workspace/frontend/zscore;
        try_files /auth.html =404;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # ===============================
    # üìÅ ASSETS STATIQUES SHARED
    # ===============================
    location /css/ {
        alias /var/www/production-workspace/frontend/shared/css/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location /js/ {
        alias /var/www/production-workspace/frontend/shared/js/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location /assets/ {
        alias /var/www/production-workspace/frontend/shared/assets/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ===============================
    # ÔøΩ ROUTES SP√âCIALIS√âES
    # ===============================
    location = /zscore {
        return 301 /zscore/;
    }

    location /zscore/ {
        alias /var/www/production-workspace/frontend/zscore/;
        try_files $uri $uri/ @zscore_fallback;
        index index.html;
    }

    location @zscore_fallback {
        rewrite ^/zscore/(.*)$ /zscore/index.html last;
    }

    location = /analytics {
        return 301 /analytics/;
    }

    location /analytics/ {
        alias /var/www/production-workspace/frontend/analytics/;
        try_files $uri $uri/ @analytics_fallback;
        index index.html;
    }

    location @analytics_fallback {
        rewrite ^/analytics/(.*)$ /analytics/index.html last;
    }

    location = /geo-intelligence {
        return 301 /geo-intelligence/;
    }

    location /geo-intelligence/ {
        alias /var/www/production-workspace/frontend/geo-intelligence/;
        try_files $uri $uri/ @geo_fallback;
        index index.html;
    }

    location @geo_fallback {
        rewrite ^/geo-intelligence/(.*)$ /geo-intelligence/index.html last;
    }

    # ===============================
    # üè† PORTFOLIO HOMEPAGE
    # ===============================
    location / {
        root /var/www/production-workspace/frontend/portfolio;
        try_files $uri $uri/ /index.html;

        # Cache pour les assets dans /
        location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ===============================
    # üìä MONITORING & HEALTH
    # ===============================
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

